<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Stunning Web Experiences</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header class="bg-[#101D2D] px-4 md:px-8 lg:px-14 xl:px-20 2xl:px-24 xl:text-xl 2xl:text-2xl">
        <!-- Navbar starts from here -->
         <nav class="flex justify-between items-center md:pt-4">
            
                <div><img class="w-16 xl:w-24 2xl:w-32" src="Logo/Real Estate Minimal Logo.png" alt=""></div>
                <div class="nav-links duration-500 absolute lg:static lg:min-h-fit bg-slate-950 lg:bg-[#101D2D] min-h-[60vh] left-0 top-[-100%] lg:w-auto w-full flex items-center px-5 z-10">
                    <ul class="flex lg:flex-row flex-col lg:items-center lg:gap-[4vw] gap-6 text-neutral-300 font-medium">
                        <li><a class="hover:text-[#0097b2]" href="#">Pricing</a></li>
                        <li><a class="hover:text-[#0097b2]" href="#">Products</a></li>
                        <li><a class="hover:text-[#0097b2]" href="#">Solutions</a></li>
                        <li><a class="hover:text-[#0097b2]" href="#">Developers</a></li>
                        <li><a class="hover:text-[#0097b2]" href="#">About</a></li>
                    </ul>
                </div>
                <div class="flex items-center gap-5">
                    <button class="rounded-full py-1 px-3 lg:px-5 xl:py-2 xl:px-7 2xl:py-4 2xl:px-9 text-white bg-gradient-to-r from-transparent from-10% to-emerald-500 to-90% hover:bg-none hover:text-yellow-400 hover:font-semibold">Sign in</button>
                    <ion-icon onclick="onToggleMenu(this)" class="text-3xl text-white cursor-pointer lg:hidden" name="menu-outline"></ion-icon>
                </div>
         </nav>

         <!-- Hero Section here -->
         <section class="flex flex-col lg:flex-row items-center justify-center gap-6 xl:gap-16 h-[100vh] md:h-[120vh] lg:h-[100vh]">
               <div class="space-y-5 md:space-y-7 xl:space-y-12 md:text-center lg:text-left">
                <h1 class="text-3xl md:text-5xl xl:text-7xl text-white font-semibold ">Create stunning web experiences</h1>
                <p class="text-sm text-gray-300 md:text-xl xl:text-2xl 2xl:text-3xl">Our landing page template works on all devices, so you only have to set it up once, and get beautiful results forever.</p>
                <div class="flex gap-6 items-center justify-center lg:justify-start">
                    <button class="py-1 px-3 lg:py-2  lg:px-5 xl:py-3 xl:px-7 2xl:py-4 2xl:px-9 text-white hover:bg-gradient-to-r from-transparent from-10% to-[#0097b2] to-90% bg-none bg-transparent border-2 border-white font-medium">Explore Products</button>
                    <button class="py-1 px-3 lg:py-2  lg:px-5 xl:py-3 xl:px-7 2xl:py-4 2xl:px-9 border-[#b25000] border-2 text-white bg-[#b25000] hover:bg-none hover:bg-transparent hover:border-2 hover:border-white hover:font-medium">Get Subscription</button>
                </div>
               </div>
               <div>
                   <video autoplay muted loop class="w-[100vw] md:w-fit md:h-[50vh] lg:max-w-fit opacity-50 border-white border-double border-4">
                    <source src="Videos/bannerVid.mp4">
                   </video>
               </div>
         </section>
    </header>
    
    <main>

    </main>
    <footer>

    </footer>
    
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <script>
        const navlinks = document.querySelector('.nav-links')
        function onToggleMenu(e){
            e.name = e.name === 'menu-outline'?'close':'menu-outline'
            navlinks.classList.toggle('top-[3.5rem]')
        }
    </script>
</body>
</html>
